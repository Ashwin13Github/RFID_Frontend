<div class="container-fluid p-4" style="background-color: #FBFBFD; min-height: 100vh;">
    <div class="card border-0 shadow-sm rounded-4">
        <div
            class="card-header bg-white border-0 py-3 px-4 d-flex justify-content-between align-items-center rounded-top-4">
            <h5 class="mb-0 fw-bold text-dark-blue">Transactions</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-light border btn-sm d-flex align-items-center gap-2 text-secondary">
                    <i class="bi bi-filter"></i> Filter
                </button>
                <button class="btn btn-light border btn-sm d-flex align-items-center gap-2 text-secondary">
                    <i class="bi bi-download"></i> Export
                </button>
                <button class="btn btn-primary btn-sm d-flex align-items-center gap-2">
                    <i class="bi bi-plus-lg"></i> New Transaction
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary">
                        <tr>
                            <th scope="col" class="ps-4 py-3" style="width: 50px;">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </div>
                            </th>
                            <th scope="col" class="py-3 text-uppercase fs-7 fw-semibold">Transaction ID</th>
                            <th scope="col" class="py-3 text-uppercase fs-7 fw-semibold">Date</th>
                            <th scope="col" class="py-3 text-uppercase fs-7 fw-semibold">Time</th>
                            <th scope="col" class="py-3 text-uppercase fs-7 fw-semibold">Amount</th>
                            <th scope="col" class="py-3 text-uppercase fs-7 fw-semibold">Status</th>
                            <th scope="col" class="pe-4 py-3 text-end text-uppercase fs-7 fw-semibold">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of transactions" class="border-bottom-0">
                            <td class="ps-4 py-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                </div>
                            </td>
                            <td class="py-3 fw-medium text-dark-blue">{{ transaction.id }}</td>
                            <td class="py-3 text-secondary">{{ transaction.date }}</td>
                            <td class="py-3 text-secondary">{{ transaction.time }}</td>
                            <td class="py-3 fw-medium text-dark-blue">{{ transaction.amount }}</td>
                            <td class="py-3">
                                <span
                                    [class]="getStatusClass(transaction.status) + ' rounded-pill px-3 py-2 fw-medium fs-7'">
                                    {{ transaction.status }}
                                </span>
                            </td>
                            <td class="pe-4 py-3 text-end">
                                <button class="btn btn-link text-decoration-none p-0 text-primary fw-medium fs-7">
                                    {{ transaction.action }}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div
            class="card-footer bg-white border-0 py-3 px-4 d-flex justify-content-between align-items-center rounded-bottom-4">
            <span class="text-secondary fs-7">Showing 10 of 50 transactions</span>
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm mb-0 gap-1">
                    <li class="page-item disabled">
                        <a class="page-link border-0 rounded-2" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link border-0 rounded-2" href="#">1</a></li>
                    <li class="page-item"><a class="page-link border-0 rounded-2 text-secondary" href="#">2</a></li>
                    <li class="page-item"><a class="page-link border-0 rounded-2 text-secondary" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link border-0 rounded-2 text-secondary" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
